name: Integration Tests

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: |
          set -o pipefail
          npm run test:unit 2>&1 | tee unit-test.log

      - name: Upload unit test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-log
          path: unit-test.log

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: unit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run integration tests
        run: |
          set -o pipefail
          npm run test:integration 2>&1 | tee integration-test.log

      - name: Upload integration test log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-log
          path: integration-test.log
